<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI caculator</title>
	<link rel="shortcut icon" href="img/if_resolutions-01_897222.png">
  <meta name="description" content="JS-HW-BMI JavaScript 入門篇-學徒的試煉">
  <meta property="og:title" content="JavaScript 入門篇-學徒的試煉">
  <meta property="og:description" content="JS-HW-BMI JavaScript 入門篇-學徒的試煉">
  <meta property="og:type" content="website">
  <meta property="og:url" content="#">
  <meta property="og:image" content="img/BMICLogo.png"> 
  <link rel="apple-touch-icon" href="img/BMICLogo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/JS-HW-BMI.css">
</head>
<body>
	<div class="warp">
		<div class="BMIheader">
			<div class="BMItest clearfix">
				<h1>BMI calculator</h1>
				<div class="input">
					<label for="heightId">身高 cm</label>
					<input type="text" id="heightId" placeholder="請輸入身高">
					<label for="weightId">體重 kg</label>
					<input type="text" id="weightId" placeholder="請輸入體重">
				</div>
				<input type="button" id="btnId" value="看結果">
				<div id="resultbox"></div>
			</div>
		</div>
		<div class="BMIrecord">
			<p>BMI 紀錄</p>
			<ul id="BMIlistId"></ul>
		</div>
		<div class="footer">
			<div class="footericon">
				<img src="img/BMICLogo.png" alt="">
			</div>
		</div>
	</div>
	<script src="js/JS-HW-BMI.js"></script>
</body>
</html>
